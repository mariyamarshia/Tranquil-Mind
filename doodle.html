<html>
  <head>
    <style>
      #game {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
      #color-picker {
        display: flex;
      }
      .color-box {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        margin-right: 10px;
      }
      .canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <canvas id="canvas" class="canvas"></canvas>
    </div>
    <div id="color-picker">
      <div id="red" class="color-box" style="background-color: red"></div>
      <div id="orange" class="color-box" style="background-color: orange"></div>
      <div id="yellow" class="color-box" style="background-color: yellow"></div>
      <div id="green" class="color-box" style="background-color: green"></div>
      <div id="blue" class="color-box" style="background-color: blue"></div>
      <div id="purple" class="color-box" style="background-color: purple"></div>
    </div>
    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      let currentColor = "black";
      const colorPicker = document.getElementById("color-picker");
      colorPicker.addEventListener("click", (event) => {
        if (event.target.className === "color-box") {
          currentColor = event.target.style.backgroundColor;
        }
      });
      canvas.addEventListener("mousedown", (event) => {
        context.beginPath();
        context.moveTo(event.offsetX, event.offsetY);
        canvas.addEventListener("mousemove", draw);
      });
      canvas.addEventListener("mouseup", () => {
        canvas.removeEventListener("mousemove", draw);
      });
      function draw(event) {
        context.lineTo(event.offsetX, event.offsetY);
        context.strokeStyle = currentColor;
        context.stroke();
      }
    </script>
  </body>
</html>
